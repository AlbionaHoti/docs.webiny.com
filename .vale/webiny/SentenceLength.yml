---
# Warning: webiny.SentenceLength
#
# Counts words in a sentence and alerts if a sentence exceeds 30 words.
#
# For a list of all options, see https://errata-ai.gitbook.io/vale/getting-started/styles
extends: occurrence
message: "Shorter sentences improve readability (max 30 words)."
scope: sentence
link: https://docs.gitlab.com/ee/development/documentation/styleguide.html#language
level: warning
max: 30
token: \b(\w+)\b
